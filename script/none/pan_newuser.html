<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
<head>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>激活您的账户</title>
    <style type="text/css">
        img { max-width: 100%; }
        body {
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: none;
            width: 100%!important;
            height: 100%;
            line-height: 1.6em;
            background: linear-gradient(135deg, #f6f6f6 0%, #e3e3e3 100%);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .main {
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e9e9e9;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
        }
        
        .alert {
            border-radius: 8px 8px 0 0;
            position: relative;
            overflow: hidden;
        }
        
        .content-block {
            padding: 25px;
            border-bottom: 1px solid #f0f0f0;
            border-radius: 0 0 8px 8px;
        }
        
        .btn-text {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: #009688;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid #009688;
            transition: all 0.3s ease;
            font-weight: 600;
            line-height: 1.5;
        }
        
        .btn-text:hover {
            background: #009688;
            color: white;
            box-shadow: 0 4px 15px rgba(0,150,136,0.3);
        }
        
        .link-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .footer {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 25px;
            border-radius: 0 0 15px 15px;
        }
    </style>
</head>
<body itemscope itemtype="http://schema.org/EmailMessage">
    <div class="container">
        <table class="body-wrap" style="width: 100%; background: transparent; margin: 0; padding: 0;">
            <tr>
                <td class="container" style="padding: 0; width: 100%;">
                    <table class="main" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="alert alert-warning" style="padding: 25px; color: #fff; background: #009688; position: relative;">
                                <div style="position: absolute; top: 0; left: -2px; width: 5px; height: 100%; background: linear-gradient(to right, transparent 0%, #009688 100%);"></div>
                                <h2 style="margin: 0 0 15px; font-size: 22px;">激活 {siteTitle} 账户</h2>
                            </td>
                        </tr>
                        <tr>
                            <td class="content-wrap" style="padding: 30px;">
                                <table cellpadding="0" cellspacing="0" width="100%">
                                    <tr>
                                        <td class="content-block" style="font-size: 18px; margin-bottom: 25px;">
                                            亲爱的 <strong>{userName}</strong>：<br>
                                            感谢您注册 {siteTitle}，请通过以下方式完成账户激活：
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block" style="text-align: center; padding: 25px 0;">
                                            <a href="{activationUrl}"" class="btn-text">立即激活</a >
                                            <span style="display: block; color: #666; font-size: 14px; margin-top: 15px;">
                                                或复制链接激活：<br>
                                                <span style="word-break: break-all;">{activationUrl}</span>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block" style="font-size: 14px; color: #666; margin-top: 30px; line-height: 1.8;">
                                            感谢您选择 {siteTitle}。<br>
                                            如需帮助，请联系 sdcom@sdcom.asia
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block" style="margin-top: 25px; text-align: center;">
                                            <div class="link-group">
                                                <a href="https://www.sdcom.asia/" class="text-link">SDCOM官方地址</a >
                                                <a href="https://dl.sdcom.asia/" class="text-link">SDCOM的下载站</a >
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <div class="footer" style="border-radius: 0 0 15px 15px; padding: 25px; text-align: center; font-size: 12px; color: #999;">
                        此邮件由系统自动发送，请不要直接回复。<br>
                        © 2025 {siteTitle}. 保留所有权利.
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
